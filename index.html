<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover">

  <meta name="twitter:description" content="Discover our curated collection of the world's most exquisite luxury fragrances and niche perfumes.">
  <meta name="twitter:image" content="/images/og-luxury-perfumes.jpg">
 
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
 
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://api.exchangerate-api.com" crossorigin>
  <link rel="preconnect" href="https://www.google-analytics.com" crossorigin>

  <link rel="preconnect" href="https://*.firebaseio.com" crossorigin>
  <link rel="preconnect" href="https://*.firebasestorage.app" crossorigin>
 
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://*.firebaseio.com https://*.firebasestorage.app https://firestore.googleapis.com https://firebasestorage.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://apis.google.com https://www.gstatic.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com;
    img-src 'self' data: blob: https: http:;
    connect-src 'self' 
      https://api.exchangerate-api.com 
      https://www.google-analytics.com 
      https://fonts.googleapis.com 
      https://fonts.gstatic.com 
      https://www.googletagmanager.com
      https://*.firebaseio.com 
      https://*.firebasestorage.app 
      https://firestore.googleapis.com 
      https://firebasestorage.googleapis.com 
      https://identitytoolkit.googleapis.com 
      https://securetoken.googleapis.com 
      https://www.googleapis.com;
    frame-src 'self' https://www.google.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
    media-src 'self' https:;
    worker-src 'self' blob:;
  ">
 
  <!-- Theme & PWA -->
  <meta name="theme-color" content="#0a0a0a">
  <meta name="color-scheme" content="dark light">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="P.NOTES">
 
  <!-- SEO & Accessibility -->
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-TileColor" content="#0a0a0a">
  <meta name="msapplication-config" content="/browserconfig.xml">
  
  <!-- Critical CSS -->
  <style>
    /* CSS Reset - Minimal */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Responsive Root Spacing */
    :root {
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 2.5rem;
      --spacing-3xl: 3rem;
      --header-height-mobile: 64px;
      --header-height-desktop: 80px;
      --content-max-width: 1400px;
    }
    
    html {
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-height: 100dvh;
      overflow-x: hidden;
      background: #0a0a0a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
      font-size: 16px;
    }
    
    @media (max-width: 640px) {
      body { font-size: 14px; }
    }
    
    @media (min-width: 641px) and (max-width: 1024px) {
      body { font-size: 15px; }
    }
    
    #app {
      min-height: 100vh;
      min-height: 100dvh;
      display: block;
      width: 100%;
    }
    
    /* Preloader - Updated to show P.NOTES */
    #luxury-preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: var(--spacing-md);
    }
    
    .preloader-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      animation: pulse 1.5s infinite;
    }
    
    .preloader-brand {
      font-family: 'Cormorant Garamond', serif;
      font-size: 36px;
      color: #d4af37;
      font-weight: 600;
      line-height: 1;
      letter-spacing: 2px;
      margin-bottom: 4px;
    }
    
    .preloader-subtitle {
      font-family: 'Inter', sans-serif;
      font-size: 10px;
      color: #999999;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.9;
      font-weight: 400;
    }
    
    .preloader-text {
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      color: #999999;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.9;
      font-weight: 400;
      margin-top: 8px;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.03); opacity: 0.9; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; visibility: visible; }
      to { opacity: 0; visibility: hidden; }
    }
    
    body.loaded #luxury-preloader {
      animation: fadeOut 0.3s ease-out forwards;
    }
    
    /* Focus Styles */
    :focus-visible {
      outline: 2px solid #d4af37;
      outline-offset: 2px;
    }
    
    ::selection {
      background-color: rgba(212, 175, 55, 0.2);
      color: #f4e7c1;
    }
    
    /* Container Utilities */
    .container {
      width: 100%;
      max-width: var(--content-max-width);
      margin-left: auto;
      margin-right: auto;
      padding-left: var(--spacing-md);
      padding-right: var(--spacing-md);
    }
    
    @media (min-width: 640px) {
      .container {
        padding-left: var(--spacing-lg);
        padding-right: var(--spacing-lg);
      }
    }
    
    @media (min-width: 1024px) {
      .container {
        padding-left: var(--spacing-xl);
        padding-right: var(--spacing-xl);
      }
    }
    
    /* Responsive Spacing */
    .section {
      margin-bottom: var(--spacing-xl);
      padding: var(--spacing-lg) 0;
    }
    
    @media (min-width: 768px) {
      .section {
        margin-bottom: var(--spacing-2xl);
        padding: var(--spacing-xl) 0;
      }
    }
    
    /* Print Styles */
    @media print {
      #luxury-preloader,
      .no-print {
        display: none !important;
      }
      body {
        background: white !important;
        color: black !important;
      }
    }
    
    /* Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
    
    /* Touch Targets */
    @media (max-width: 768px) {
      button, 
      a, 
      [role="button"],
      input[type="submit"],
      input[type="button"] {
        min-height: 44px;
        min-width: 44px;
      }
    }
    
    /* No Rounded Edges */
    .preloader-logo,
    button,
    a,
    img,
    div[class*="card"],
    div[class*="banner"],
    div[class*="container"] {
      border-radius: 0 !important;
    }
  </style>
</head>
<body>
  <!-- Luxury Preloader - Updated to show P.NOTES -->
  <div id="luxury-preloader" aria-hidden="true">
    <div class="preloader-logo">
      <div class="preloader-brand">P.NOTES</div>
      <div class="preloader-subtitle">PERFUME STORE</div>
    </div>
    <div class="preloader-text">LOADING LUXURY...</div>
  </div>
 
  <!-- Main App -->
  <div id="app"></div>
 
  <!-- Scripts -->
  <script type="module" src="/src/main.ts" crossorigin="anonymous" defer></script>
 
  <!-- No JavaScript Fallback -->
  <noscript>
    <style>
      #luxury-preloader { display: none !important; }
      .no-js-message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px;
        text-align: center;
        z-index: 10000;
      }
      .no-js-message h1 {
        font-family: 'Cormorant Garamond', serif;
        font-size: clamp(28px, 6vw, 42px);
        color: #d4af37;
        margin-bottom: 16px;
        font-weight: 600;
        letter-spacing: 1px;
      }
      .no-js-message .brand-subtitle {
        font-size: 12px;
        color: #999999;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 24px;
      }
      .no-js-message p {
        font-family: 'Inter', sans-serif;
        font-size: clamp(14px, 4vw, 16px);
        color: #f4e7c1;
        max-width: 560px;
        line-height: 1.6;
        margin-bottom: 12px;
        opacity: 0.9;
      }
      .no-js-message a {
        color: #d4af37;
        text-decoration: none;
        border-bottom: 1px solid #d4af37;
        padding-bottom: 2px;
      }
    </style>
    <div class="no-js-message">
      <h1>P.NOTES</h1>
      <div class="brand-subtitle">PERFUME STORE</div>
      <p>JavaScript is required to experience our luxury perfume collection. Please enable JavaScript in your browser settings to continue.</p>
      <p style="margin-top: 24px; font-size: 14px;">
        <a href="https://www.enable-javascript.com/">Enable JavaScript</a>
      </p>
    </div>
  </noscript>
</body>
</html>
